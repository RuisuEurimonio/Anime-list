<ion-content [fullscreen]="true" class="custom-component">
  <ion-card class="custom-width">
    <img [alt]="altImage" [src]="image" />
    <ion-card-header>
      <ion-card-title> {{anime}} </ion-card-title>
      <ion-card-subtitle> {{type}} </ion-card-subtitle>

    </ion-card-header>
  
    <ion-card-content>
      {{description}}
    </ion-card-content>
    <ion-list color="primary" class="text-center">
      <ion-item>
        <ion-label>{{personajePrincipal}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{fechaEmision}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{capitulos}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{finalizado ? "Finalizado" : "En emisi√≥n"}} </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-button [routerLink]="['/edit-frieren']" class="button">Editar</ion-button>
</ion-content>
