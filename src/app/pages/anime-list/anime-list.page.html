<ion-content [fullscreen]="true">

  <ion-card class="filter-container">
    <ion-card-header>
      <ion-card-title>Filtrar Animes</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Buscar Anime</ion-label>
        <ion-input type="text" placeholder="Ej. Naruto, One Piece..."></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Género</ion-label>
        <ion-select placeholder="Selecciona un género">
          <ion-select-option value="accion">Acción</ion-select-option>
          <ion-select-option value="aventura">Aventura</ion-select-option>
          <ion-select-option value="comedia">Comedia</ion-select-option>
          <ion-select-option value="drama">Drama</ion-select-option>
          <ion-select-option value="fantasia">Fantasía</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label>Ordenar por</ion-label>
        <ion-select placeholder="Selecciona">
          <ion-select-option value="popularidad">Popularidad</ion-select-option>
          <ion-select-option value="mejor_puntuado">Mejor Puntuado</ion-select-option>
          <ion-select-option value="reciente">Más Reciente</ion-select-option>
        </ion-select>
      </ion-item>
  
      <!-- Botón para aplicar filtros -->
      <ion-button expand="full" color="primary">Aplicar Filtros</ion-button>
    </ion-card-content>
  </ion-card>
  

  <app-list-component [list]="listAnimes"></app-list-component>

</ion-content>
