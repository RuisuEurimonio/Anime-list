  <ion-modal [isOpen]="modalOpen" *ngIf="anime" backdropDismiss="false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{anime.title}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setIsOpen(false)" (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h2> {{anime.title_japanese}} </h2>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-img [src]="anime.images.webp?.large_image_url" />
            </ion-col>
            <ion-col>
              <ion-list>
                <ion-item> Episodios: {{anime.episodes}} </ion-item>
                <ion-item> Puntaje: {{anime.score}} </ion-item>
                <ion-item> Estado: {{anime.status}} </ion-item>
              </ion-list>
              <ion-list>
                <ion-item *ngFor="let item of anime.genres">
                  {{item.name}}
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
        <p> <span> Sinopsis: </span> {{anime.synopsis}} </p>

      </ion-content>
    </ng-template>
  </ion-modal>
